name: Deploy Static Website via FTP

on:
  push:
    branches:
      - main # Change this if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./ # Upload everything from repo
          server-dir: /public_html/ # Adjust if needed
          timeout: 600000 # Increase timeout (10 minutes)
          passive: true # Enable passive mode to avoid firewall issues
          log-level: verbose # Show detailed logs
