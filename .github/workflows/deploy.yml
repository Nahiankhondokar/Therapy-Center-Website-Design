- name: Deploy via SFTP
  uses: SamKirkland/FTP-Deploy-Action@v4.3.4
  with:
    server: ${{ secrets.HOST }}
    username: ${{ secrets.USERNAME }}
    password: ${{ secrets.PASSWORD }}
    protocol: sftp # Use SFTP instead of FTP
    port: 22 # SFTP default port
    passive: true
    timeout: 300000
